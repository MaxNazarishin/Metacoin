<div class="token-item d-flex align-items-center justify-content-between me-4 ms-2">
  <div class="d-flex align-items-center">
    <img [src]="icon" alt="{{ name }} icon" class="token-logo">
    <span class="token-name ms-3">{{ name }}</span>
  </div>
  <div class="token-amount">{{ amount }}</div>
</div>
